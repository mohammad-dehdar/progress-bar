<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Gauge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="relative w-80 h-80 bg-white mx-auto mt-40 rounded-md shadow-md">
        <div class="relative size-40 left-20 top-20">
            <svg id="gauge" class="rotate-[220deg] size-full origin-center" viewbox="0 0 36 36"
                xmlns="http://www.w3.org/2000/svg">
                <!-- Background Circle (Gauge) -->
                <circle cx="18" cy="18" r="16" fill="none" class="stroke-current text-gray-200 dark:text-neutral-700"
                    stroke-width="3" stroke-dasharray="100 100" stroke-linecap="round"></circle>

                <!-- Gauge Progress -->
                <circle id="progress" cx="18" cy="18" r="16" fill="none" class="ease-in transition-all duration-300"
                    stroke-width="2.5" stroke-dasharray="0 100" stroke-linecap="round"></circle>

                <!-- Gradient definition -->
                <defs>
                    <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#FF0000" />
                        <stop offset="100%" stop-color="#00FF00" />
                    </linearGradient>
                </defs>
            </svg>

            <div class="absolute top-1/2 start-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center">
                <span id="percentage"
                    class="transition-all ease-in text-4xl font-bold text-blue-600 dark:text-blue-500">0%</span>
            </div>
        </div>
        <button id="nextButton"
            class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded">Next</button>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
